
<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

<body>
    <header>Coding Quiz Challenge</header>
    <div class= "container">
        <div id="startpage">
            <h2>Coding quiz designed to test your knowledge.</h2>
            <h2>Your highest score will be saved with your initials!</h2>
            <button id ="startbutton">Start</button>
            <button id = "highscore">High score</button>
        </div>

    <div id = "quiz">
        <div id="time remaining">Time Remaining:</div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>            
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
       
    </div>
    </div>
    <div id="gameover">

        <div id="finalScore"></div>
        <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
        <button id="submitScore">Submit</button>

    <div id="highscorepage"></div>
    <div id= "highscoreheader"></div>
    

    <div id= "buttonsend"> 
        <button id="playAgain" onclick="replayQuiz()">Play Again</button>
        <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
    </div>
</body>

 
     
    
    <script src="assets/js/script.js"></script>
</body>

</html>

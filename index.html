
<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

<body>
    <header>Coding Quiz Challenge</header>
    <div class= "container">
        <div id="startpage">
            <h2>Coding quiz designed to test your knowledge.</h2>
            
            <button id ="startButton" onclick="start">Start</button>
                   
                <div id="endGameBtns">
                    <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                    <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
                </div>
             
        </div>

   
         
        <div id= "question"></div>
        <h2 id="countdown"></h2>
        <button id="submit"></button>
        <div id="results"></div>
        <p id="main"></p>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>            
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        
        <button id="submitScore" onclick="submit">Submit</button>

      
       
    </div>
    </div>
   <div id="gameover">
    



     
    
    <script src="assets/js/script.js"></script>
</body>

</html>
